<div class="my-modal-box">
    <div class="my-modal-title">Confirm Delete {{modelType}}</div>
    <div class="my-modal-content">
        <div class="form-group">
            <p>Are you sure you want to delete this {{modelType}}?</p>
            <label>Name:&nbsp</label><span>{{modelName}}</span>
        </div>
        <button class="btn btn-danger js-delete">Confirm</button>
        <button class="btn btn-default right js-cancel">Cancel</button>
    </div>
</div>
